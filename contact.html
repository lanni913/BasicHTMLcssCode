<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Great IT Courses: Contact</title>
    <meta name="description" content="At Great IT Courses - Contact Us!">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" type='text/css'>
    <link href="css/central.css" rel="stylesheet" media="screen">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Great IT Courses</h1>
            <p>Learn Web Development From Scratch</p>
        </header>
        <nav id="main-navigation">
            <ul>
                <li>
                    <a href="index.html" title="Go to Home Page">Home</a>
                </li>
                <li>
                    <a href="contact.html" title="Go to Contact Us Page" class="current-nav-button">Contact</a>
                </li>
                <li>
                    <a href="references.html" title="Go to References Page">References</a>
                </li>
            </ul>
        </nav>
        <div id="main">
            <h2>Contact</h2>
            <p>Please use the following form to contact us...</p>
            <form action="#" method="" id="contact-form">
                <div>
                    <div id="form-info">
                        <p>Please read our
                            <a href="privacy.html" title="Great IT Courses - Privacy Policy">Privacy Policy</a> before you use this contact form.</p>
                    </div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" cols="20" rows="5"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
        <footer>
            <nav id="meta-navigation">
                <ul>
                    <li>
                        <a href="privacy.html" title="Great IT Courses">Privacy Policy</a>
